    <form action="mailto:arz268@i6.cims.nyu.edu" method="get" class="form" >
        <fieldset>
                <legend>Survey Information</legend>
                First name:<br>
                <input type="text" name="firstname"><br>
                <br>
                Last name:<br>
                <input type="text" name="lastname"><br>
                <br>
                Email:<br>
                <input type="email" name="email"><br>
                <br>
                Date of Birth:<br>
                <input type="date" name="dob"><br>
                <br>
                Age:<br>
                <input type="number" min="1" max="140" name="age"><br>
                <br>
                Favorite Artist:<br>

                        <optgroup label="Rap">

                          <option value="higherbrothers">Higher Brothers</option>
                        </optgroup>

                        </optgroup>
                </select><br>
                <br>
                Why do you like that particular artist?<br>
                <textarea type="text" name="artistreason"></textarea><br>
                <br>
                Rate your favorite artist out of 10:<br>
                <input type="range" name="points" min="0" max="10">
                <br>
                Would you like to subscribe to updates?
                <input type="button" name="subscribe" value="Subcribe">
                
                <br>
                <br>
